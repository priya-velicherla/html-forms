<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
    <link rel="icon" href="image3.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
  </head>
  <body>
    <h1 id="heading">Course Registration Form</h1>
    <form action="response.html" autocomplete="">
      <div>
        <fieldset>
          <legend>Personal Details</legend>
          <table>
            <tr>
              <td><label for="">First Name</label></td>
              <td>
                <input
                  type="text"
                  required
                  name="fisrt_name"
                  placeholder="Ex:Priya"
                  maxlength="15"
                />
                <p>Enter your name</p>
              </td>
            </tr>
            <tr>
              <td><label for="">Surname</label></td>
              <td>
                <input type="text" name="sur_name" id="" maxlength="10" />
                <p>Enter the surname</p>
              </td>
            </tr>
            <tr>
              <td><label for="">Mobile Number</label></td>
              <td>
                <input
                  type="tel"
                  name="mobile"
                  id=""
                  required
                  placeholder="10-digit number"
                  maxlength="10"
                />
                <img id="valid" src="okk.png" alt="" />
                <img id="invalid" src="not.png" alt="" />
              </td>
            </tr>
            <tr>
              <td><label for="">Email</label></td>
              <td>
                <input
                  type="email"
                  required
                  name="email"
                  id=""
                  placeholder="Ex:priyavelicherla@gmail.com"
                />
                <img id="valid" src="okk.png" alt="" />
                <img id="invalid" src="not.png" alt="" />
              </td>
            </tr>
            <tr>
              <td><label for="">Password</label></td>
              <td>
                <input
                  type="password"
                  required
                  name="password"
                  id=""
                  placeholder="Min 6 characters"
                  minlength="6"
                />
                <p>Set the strong password</p>
              </td>
            </tr>
            <tr>
              <td><label for="">Confirm Password</label></td>
              <td>
                <input type="password" required name="cpassword" id="" />
                <p>Enter the confirm password</p>
              </td>
            </tr>
            <tr>
              <td><label for="">DOB</label></td>
              <td>
                <input type="date" required name="dob" id="" />
                <p>Enter Date of Birth</p>
              </td>
            </tr>
            <tr>
              <td><label for="">AGE</label></td>
              <td>
                <input
                  type="number"
                  name="age"
                  id=""
                  min="18"
                  max="50"
                  required
                />
                <img id="valid" src="okk.png" alt="" />
                <img id="invalid" src="not.png" alt="" />
              </td>
            </tr>
            <tr>
              <td><label for="">Gender</label></td>
              <td>
                <input type="radio" name="gender" id="" /><label for=""
                  >Male</label
                >
                <input type="radio" name="gender" id="" /><label for=""
                  >Female</label
                >
                <input type="radio" name="gender" id="" /><label for=""
                  >Others</label
                >
              </td>
            </tr>
            <tr>
              <td><label for="">Country</label></td>
              <td>
                <select name="country" id="">
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="UK">UK</option>
                  <option value="Germany">Germany</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Upload Picture</td>
              <td><input type="file" name="photo" id="" /></td>
            </tr>
            <tr>
              <td><input type="reset" name="reset" id="reset" /></td>
            </tr>
          </table>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>Course Details</legend>
          <label for="">Select Course</label><br />
          <select name="country" id="">
            <option value="python">Python Full Stack</option>
            <option value="java">Java Full Stack</option></select
          ><br />
          <br />
          <label for="">Delivery Mode</label>
          <input type="radio" name="mode" id="" value="on" /><label for=""
            >ONLINE</label
          >
          <input type="radio" name="mode" id="" value="off" /><label for=""
            >OFFLINE</label
          >
          <br />
          <br />
          <label for="">INSTITUTE NAME</label>
          <input
            type="text"
            name="tap"
            id="institute"
            value="TAP ACADEMY"
            readonly
          /><br />

          <label for="">Comments</label><br />
          <textarea name="comments" id=""></textarea>
        </fieldset>
      </div>
      <br />
      <input type="submit" name="submit" id="" />
    </form>
  </body>
</html>
